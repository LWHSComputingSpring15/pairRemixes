    <marquee behavior="scroll" direction="left">U just got tr0lled</marquee>

      <script type="application/processing">
        int flash = 0;
        void setup()  
        {  
          size(800, 500);  
          background(0,255,0);
        }  

        void draw()   
        {  
                fill(mouseX,mouseY,200);

        beginShape();
        vertex(mouseX+10,mouseY+29);
        vertex(mouseX + sin(mouseX),mouseY + sin(mouseY));
        vertex(mouseX + 109, mouseY +90);
        vertex(mouseY, mouseX);
        endShape(CLOSE);
        if (flash>0) {
        background(random(255), random(255), random(255));
        flash--;
        }
        }
        void mousePressed(){
        flash = 120;
        }

      </script>

      <canvas width="800px" height="500px"></canvas>
    </div>
